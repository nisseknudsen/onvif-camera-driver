build_kit:
  name: python3
  version: latest
peripheral_requirements:
  - name: ONVIF_DEVICE
    peripheral_type: Camera
outbound_topics:
  - name: VIDEO_DATA
    message_type: make87_messages.video.any.FrameAny
config:
  values:
    - name: ONVIF_USERNAME
      description: "Username used for onvif login"
      required: true
      secret: false
    - name: ONVIF_PASSWORD
      description: "Password used for onvif login"
      required: true
      secret: true